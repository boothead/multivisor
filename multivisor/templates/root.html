{% extends "base.html" %}
{% block main %}
<div>
    <h1>{{ root }}</h1>
    {% for process in processes %}
    <div id='{{ process.id }}'class="process">
    <h2>{{ process.name }}</h2>

        <p><a href='{{ process.path }}'>link</a></p>
    </div>
    {% endfor %}
</div>
{% endblock %}
